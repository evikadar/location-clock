        <form class="form-inline">
            <button class="btn btn-sm btn-outline-secondary mr-5" type="button"
                    data-toggle="modal" data-target="#addPersonModal">Add person
            </button>
        </form>
        <div class="modal fade" id="addPersonModal" tabindex="-1" role="dialog" aria-labelledby="addPersonModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPersonModalLabel">Add new person</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="new-person" action="{{ url_for('save_new_person') }}">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="newpersonname">Name</label>
                                <input type="text" class="form-control" id="newpersonname"
                                       placeholder="Enter name" name="name">
                            </div>
                            <div class="form-group">
                                <label for="color">Color</label>
                                <select name="color">
                                    <option value="red">Red</option>
                                    <option value="green">Green</option>
                                    <option value="blue">Blue</option>
                                    <option value="black">Black</option>
                                    <option value="brown">Brown</option>
                                    <option value="yellow">Yellow</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone number</label>
                                <input type="password" class="form-control" id="phone"
                                       placeholder="phone number" name="phone">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <input type="submit" class="btn btn-primary" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </div>
