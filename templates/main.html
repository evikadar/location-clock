{% extends 'layout.html' %}

{% block body %}

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/static/images/Harry_Potter_wordmark.svg.png" width="200" alt="">
            CLOCK
        </a>
        <form class="form-inline">
            <button class="btn btn-sm btn-outline-secondary" type="button"
                    data-toggle="modal" data-target="#addPersonModal">Add person
            </button>
        </form>
        <div class="modal fade" id="addPersonModal" tabindex="-1" role="dialog" aria-labelledby="addPersonModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPersonModalLabel">Add new person</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="center">
        <img src="/static/images/clock-dial.png" width="800" id="clock">
    </div>

{% endblock %}
